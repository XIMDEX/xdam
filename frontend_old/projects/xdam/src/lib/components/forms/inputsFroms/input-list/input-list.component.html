<div class="list-form-container">
    <div class="input-form">
        <textarea (keydown.enter)="addListItem($event, newItem)" #newItem></textarea>
        <button class="xdam-btn-base" (click)="addListItem($event, newItem)">ADD</button>
    </div>
    <div class="list">
        <div class="item" *ngFor="let value of currentValue; let i = index">
            <p>{{value}}</p> 
            <div class="button-delete"><fa-icon [icon]="fatimes" (click)="deleteListItem(i)"></fa-icon></div>
        </div>
    </div>
</div>
