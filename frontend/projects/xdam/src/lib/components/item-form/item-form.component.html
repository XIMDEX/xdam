<swal #swalModal identifier="swalModal" [customClass]="swalCustomClass" [showCancelButton]="false" 
    [showConfirmButton]="false" [showCloseButton]="false" [title]="true" (close)="closeForm()" >
    <ng-container *swalPartial="swalTargets.title">
        <div class="form-actions send-buttons">
            <button type="submit" class="xdam-btn-base" [disabled]="false" (click)="formSended($event)">
                <fa-icon [icon]="faSave"></fa-icon>
                Save & Update
            </button>
            <button (click)="modal.close()" class="xdam-btn-base ">
                <fa-icon [icon]="faTimes"></fa-icon>
                Cancel
            </button>
        </div>
        
        
    </ng-container>
