<swal
    #swalModal
    identifier="swalModal"
    [customClass]="swalCustomClass"
    [showCancelButton]="false"
    [showConfirmButton]="false"
    [title]="true"
    (close)="closeForm()"
>
    <ng-container *swalPartial="swalTargets.title">
        <div class="form-title">{{dataToFill.default.type}} Form</div>
    </ng-container>

    <ng-container *swalPartial="swalTargets.content">

        <div [ngSwitch]="dataToFill.default.type">

            <div *ngSwitchCase="'course'">
                <xdam-modal-course
                    [toFill]="dataToFill.default"
                    [modal]="modal"
                ></xdam-modal-course>
            </div>

            <div *ngSwitchCase="'image'">
                <xdam-modal-image
                    [modal]="modal"
                ></xdam-modal-image>
            </div>

        </div>

    </ng-container>
</swal>
