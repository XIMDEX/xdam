<swal #swalModal identifier="swalModal" [customClass]="swalCustomClass" [showCancelButton]="false"
    [showConfirmButton]="false" [title]="false" (close)="closeForm()">
    <!--<ng-container *swalPartial="swalTargets.title">
        <div class="form-title">{{title}}</div>
    </ng-container>-->

    <ng-container *swalPartial="swalTargets.content">

        <div *ngIf="action.item; else newAsset">
            <div [ngSwitch]="action.item.type">

                <div *ngSwitchCase="'course'">
                    <xdam-modal-course [action]="action" [modal]="modal" (dataToSave)="sendForm($event)">
                    </xdam-modal-course>
                </div>

                <div *ngSwitchCase="'image'">
                    <xdam-modal-image [modal]="modal"></xdam-modal-image>
                </div>

            </div>
        </div>

        <ng-template #newAsset>
            <xdam-modal-course [action]="action" [modal]="modal" (dataToSave)="sendForm($event)"></xdam-modal-course>
        </ng-template>

    </ng-container>
</swal>
