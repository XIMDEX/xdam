<swal
    #swalModal
    identifier="swalModal"
    [customClass]="swalCustomClass"
    [showCancelButton]="false"
    [showConfirmButton]="false"
    [title]="true"
    (close)="closeForm()"
>
    <ng-container *swalPartial="swalTargets.title">
        <div>RESOURCE FORM</div>
    </ng-container>

    <ng-container *swalPartial="swalTargets.content">

        <div [ngSwitch]="action.data.Type">
            <div *ngSwitchCase="'Paid'"> <!-- Aqui deberia ir el tipo Course, Image, Url, Audio -->
                <xdam-form-course
                    [entryData]="action.data"
                    [modal]="modal"
                    (exitData)="receiveData($event)"
                ></xdam-form-course>
            </div>
            <div *ngSwitchCase="'Free'">
                <xdam-form-image></xdam-form-image>
            </div>
        </div>

    </ng-container>
</swal>
