<div class="search-bar shadow-panel">
    <div class="search-input" *ngIf="input">
        <select id="type" (change)="onChangeMode(selectMode)"
             #selectMode class="select-group">  
            <option *ngFor="let mode of this.modes" [value]="mode.value">{{mode.label}} </option>
        </select>
        <input type="text" ref="inputSearch" [(ngModel)]="content" (keyup.enter)="updateSearch()" />
        <button class="xdam-btn-base group btn-tool" *ngIf="input.search" (click)="updateSearch()">
            <fa-icon [icon]="faSearch"></fa-icon>
        </button>
        <button class="xdam-btn-base group btn-tool" *ngIf="input.reset" (click)="resetSearch()">
            <fa-icon [icon]="faEraser"></fa-icon>
        </button>
    </div>
    <div class="search-mode">
        <ng-container >
            
        </ng-container>
    </div>
    <div class="search-actions" *ngIf="actions">
        <button (click)="sendAction()" *ngIf="actions.newAsset" class="xdam-btn-base btn-filters">
            New Asset
        </button>
        <button (click)="logoutAction()"  class="xdam-btn-base btn-filters">
            Logout
        </button>
        
    </div>
</div>
