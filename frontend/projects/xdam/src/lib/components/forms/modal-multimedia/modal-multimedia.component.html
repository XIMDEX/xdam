<form #resourceForm="ngForm" [formGroup]="courseForm" (ngSubmit)="sendForm()">

    <xdam-form-multimedia [action]="action" formControlName="dataForm" [resourceUrl]="this.resourceUrl" #dataFormElement></xdam-form-multimedia>

    <div class="form-actions">
        
        <button (click)="modal.close()" class="xdam-btn-base group">
            <fa-icon [icon]="faTimes"></fa-icon>
            Cancel
        </button>
        <button type="submit" class="xdam-btn-base group" [disabled]="!courseForm.valid &&
                (courseForm.controls.dataForm.dirty || courseForm.controls.metadataForm.dirty)">
            <fa-icon [icon]="faSave"></fa-icon>
            Save & Update
        </button>
        
    </div>

    <!--<xdam-metadata
        [action]="action"
        formControlName="metadataForm"
    ></xdam-metadata>-->

    

</form>
