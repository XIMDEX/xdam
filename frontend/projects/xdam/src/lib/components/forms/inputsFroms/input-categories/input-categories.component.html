<div class="categories-form-container">
    <div class="input-form">
        <input type="text" (keydown.enter)="addListItem($event, newItem)" #newItem/>
        <button class="xdam-btn-base" (click)="addListItem($event, newItem)"><fa-icon [icon]="faPlus"></fa-icon></button>
    </div>
    <div class="list">
        <div class="item" *ngFor="let value of currentValue; let i = index">
            <p class="tag" >{{value}}</p> 
            <div class="button-delete"><fa-icon [icon]="fatimes" (click)="deleteListItem(i)"></fa-icon></div>
        </div>
    </div>
</div>
