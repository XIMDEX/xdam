<div class="item-form" [formGroup]="formMetadata">

  <aside class="item-form-general">

      <div class="item-form-group data">

          <div class="title">Information</div>

          <div class="fields column">

              <div class="img-box">
                  <img [src]="toFill[0].value" />
              </div>

              <div class="field-item">
                  <label for="resource_file"> New File</label>
                  <input type="file" id="resource_file" name="resource_file" formControlName="resource_file" />
                  <p *ngIf="formMetadata.controls">File is necessary</p>
              </div>

              <div class="field-item">
                  <label>Seleccione un tipo</label>
                  <select id="resource_type" name="resource_type" formControlName="resource_type">
                      <option value=""></option>
                      <option value="investigation" [selected]="toFill.resource_type.value == 'investigation'">Investigaci贸n</option>
                      <option value="activation" [selected]="toFill.resource_type.value == 'activation'">Activaci贸n</option>
                      <option value="training-teacher" [selected]="toFill.resource_type.value == 'training-teacher'">Entreno profesor</option>
                  </select>
              </div>

              <div class="field-item">
                  <label>Seleccione una licencia</label>
                  <select name="resource_license_type" id="resource_license_type" formControlName="resource_license_type">
                      <option value="" selected></option>
                      <option value="license_free" [selected]="toFill.resource_license_type.value == 'license_free'">Gratuita</option>
                      <option value="license_paid" [selected]="toFill.resource_license_type.value == 'license_paid'">Pago</option>
                  </select>
              </div>

              <div class="field-item">
                  <label for="resource_license">Licencia</label>
                  <textarea name="resource_license" id="resource_license" formControlName="resource_license"></textarea>
              </div>

          </div>
      </div>
      <div class="item-form-group data">

          <div class="title">Meta Data</div>

          <div class="fields column">

              <div class="field-item">
                  <label for="resource_name">Nombre</label>
                  <input type="text" id="resource_name" name="resource_name" formControlName="resource_name" />
              </div>

              <div class="field-item">
                  <label for="resource_description">Descripci贸n</label>
                  <input type="text" id="resource_description" name="resource_description" formControlName="resource_description" />
              </div>

              <div class="field-item">
                  <label for="resource_duration">Duraci贸n</label>
                  <input type="number" id="resource_duration" name="resource_duration" formControlName="resource_duration" />
              </div>

              <div class="field-item">
                  <label for="resource_price">Precio</label>
                  <input type="number" id="resource_price" name="resource_price" formControlName="resource_price" />
              </div>

          </div>
      </div>
  </aside>

</div>
