<div class="item-form" [formGroup]="formMetadata">

    <aside class="item-form-general">

        <div class="item-form-group data">

            <div class="title">Information</div>

            <div class="fields column">

                <div class="img-box">
                    <img src="{{preview}}" />
                </div>

                <div class="field-item">
                    <label for="files">Preview</label>
                    <input type="file" id="files" formControlName="files" />
                </div>

                <div class="field-item">
                    <label for="type">Seleccione un tipo</label>
                    <select id="type" formControlName="type">
                        <option value=""></option>
                        <option value="document">Documento</option>
                        <option value="video">Video</option>
                        <option value="image">Imagen</option>
                        <option value="audio">Audio</option>
                        <option value="url">URL</option>
                        <option value="course">Course</option>
                    </select>
                </div>

                <div class="field-item">
                    <label>Activo</label>
                    <div>
                        <input type="radio" value="true" formControlName="active" />
                        <span>Si</span>
                        <input type="radio" value="false" formControlName="active" />
                        <span>No</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="item-form-group data">

            <div class="title">Meta Data</div>

            <div class="fields column">

                <div class="field-item">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" formControlName="name"/>
                </div>

                <div class="field-item">
                    <label for="score">Score</label>
                    <input type="text" id="score" formControlName="score"/>
                </div>

                <div class="field-item">
                    <label for="version">Version</label>
                    <input type="text" id="version" name="version" formControlName="version"/>
                </div>

            </div>
        </div>
    </aside>

</div>
