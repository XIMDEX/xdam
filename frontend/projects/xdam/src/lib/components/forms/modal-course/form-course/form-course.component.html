                    <div>

                        <span>No</span>

            </div>
        </div>
        <div class="item-form-group data" formGroupName="data">
            <p class="title-data-info">Information</p>

            <div class="fields column">
                <div class="field-item">
                    <label for="courseTitle">Active</label>
                    <xdam-input-switch formControlName="active"></xdam-input-switch>
                </div>
                <div class="field-item">
                    <label for="courseTitle">Course Title</label>
                    <input type="text" id="courseTitle" formControlName="course_title"/>
                </div>
                <div class="field-item">
                    <label for="externalUrl">External Course Source</label>
                    <input type="text" id="externalUrl" formControlName="external_url"/>
                </div>
                <div class="field-item">
                    <label for="duration">Duration (Minutes)</label>
                    <input type="number" id="duration" value="0" formControlName="duration"/>
                </div>
                <div class="field-item">
                    <label for="introduction">Introduction</label>
                    <textarea id="introduction" formControlName="introduction"></textarea>
                </div>
                <div class="field-item">
                    <label for="description">Description</label>
                    <textarea id="description" formControlName="description"></textarea>
                </div>
                <div class="field-item">
                    <label for="tags">Tags</label>
                    <xdam-input-categories id="tags" formControlName="tags"></xdam-input-categories>
                </div>

                <div class="field-item">
                    <label for="achievements">Achievements</label>
                    <xdam-input-list id="achievements" formControlName="achievements"></xdam-input-list>
                </div>

                

            </div>
        </div>
    </aside>

</div>
