<form #resourceForm="ngForm" [formGroup]="courseForm" (ngSubmit)="sendForm()">

    <div class="form-actions">
        <button (click)="modal.close()" class="xdam-btn-base red">
            <fa-icon [icon]="faTimes"></fa-icon>
            Cancel
        </button>
        <button type="submit" class="xdam-btn-base" [disabled]="!courseForm.valid">
            <fa-icon [icon]="faSave"></fa-icon>
            Save
        </button>
    </div>

    <xdam-form-course
        [action]="action"
        [toFill]="toFill.data"
        formControlName="dataForm"
    ></xdam-form-course>

    <xdam-metadata
        [action]="action"
        [toFill]="toFill.metadata"
        formControlName="metadataForm"
    ></xdam-metadata>

</form>
