<ng-container [formGroup]="lomesForm">
    <aside class="item-form item-form-tabs" *ngIf="lomesLength > 0">
        <ngx-tabset>
            <ngx-tab
                *ngFor="let firstTab of lomes| keyvalue"
                [tabTitle]="firstTab.value.name"
                [bypassDOM]="true"
            >
                <ng-template>
                    <ngx-tabset>
                        <ngx-tab
                            *ngFor="let tab of firstTab.value.tabs| keyvalue"
                            [tabTitle]="tab.value.name"
                            [bypassDOM]="true"
                        >
                            <ng-template>
                                <div class="fields table">
                                    <!-- Comprobar que tipo de campo es y generarlo -->
                                    <div *ngFor="let field of tab.value.fields| keyvalue; let fieldIndex = index">

                                        <div [ngSwitch]="field.value.type">
                                            <div *ngSwitchCase="'text'">
                                                <input
                                                    [type]="field.value.type"
                                                    [id]="field.value.id"
                                                    [name]="field.value.name"
                                                    [formControlName]="field.value.id"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>

                        </ngx-tab>
                    </ngx-tabset>
                </ng-template>
            </ngx-tab>
        </ngx-tabset>
    </aside>
</ng-container>
