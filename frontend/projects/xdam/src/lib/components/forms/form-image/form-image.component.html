<form [formGroup] ="formImage" (ngSubmit) = "onSubmit()">
    <div class="form-actions">
        <button (click)="cancelForm()" class="xdam-btn-base red">
            <fa-icon [icon]="faTimes"></fa-icon>
            Cancel
        </button>
        <button type="submit"  class="xdam-btn-base">
            <fa-icon [icon]="faSave"></fa-icon>
            Save
        </button>
    </div>
    <!--add course information -->
    <xdam-lomes formControlName="lomes"></xdam-lomes>
</form>
